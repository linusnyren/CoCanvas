<div *ngFor="let progressInfo of progressInfos" class="mb-2">
    <span>{{ progressInfo.fileName }}</span>
    <div class="progress">
      <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progressInfo.value }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progressInfo.value + '%' }"
      >
        {{ progressInfo.value }}%
      </div>
    </div>
  </div>
  <div class="container">
        <div (click)="uploadFile.click()">
            <button mat-raised-button color="primary">Select Images</button>
            <input #uploadFile multiple (change)="selectFiles($event)" type='file' style="display:none"/> 
         </div>
    <div>
      <button
        mat-button color="primary"
        [disabled]="!selectedFiles"
        (click)="uploadFiles()"
      >
        Upload
      </button>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div>
    <div class="container">
        <div *ngFor='let preview of previews'>
            <div class="image-container">
                <img mat-card-image src={{preview}}>
            </div>
        </div>
</div>
